<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="dark-modeNOT">
    <main class="options">
      <section class="theme-section">
        <h3>Theme</h3>
        <form name="themeForm" class="theme-form">
          <label for="light_theme" class="theme-option">
            <span class="image-container">
              <img
                src="assets/light-mode-example.png"
                alt=""
                class="theme-example"
              />
            </span>
            <span class="input-container">
              <input type="radio" name="theme" id="light_theme" value="light" />
              <span class="theme-name">Light</span>
            </span>
          </label>

          <label for="dark_theme" class="theme-option">
            <span class="image-container">
              <img
                src="assets/dark-mode-example.png"
                alt=""
                class="theme-example"
              />
            </span>
            <span class="input-container">
              <input type="radio" name="theme" id="dark_theme" value="dark" />
              <span class="theme-name">Dark</span>
            </span>
          </label>

          <label for="custom_theme" class="theme-option">
            <span class="image-container">
              <img
                src="assets/custom-example.png"
                alt=""
                class="theme-example"
              />
            </span>
            <span class="input-container">
              <input
                type="radio"
                name="theme"
                id="custom_theme"
                value="custom"
              />
              <span class="theme-name">Custom</span>
            </span>
          </label>
        </form>
      </section>
      <!-- <p>After selecting "custom"</p> -->
      <section class="custom-theme-wrapper">
        <h3 class="sr-only">Custom Colour Theme</h3>
        <form class="color-form" name="colorForm">
          <label for="custom_theme_background_color" class="color-option">
            <span class="color-container">
              <input
                type="color"
                name="custom_theme_background_color"
                id="custom_theme_background_color"
                value="#84a1eb"
              />
              <span class="color-info">
                <span class="color-title">Background color:</span>
                <br />
                <span class="color-code">#85a0eb</span>
              </span>
            </span>
          </label>
          <label for="custom_theme_accent_color" class="color-option">
            <span class="color-container">
              <input
                type="color"
                name="custom_theme_accent_color"
                id="custom_theme_accent_color"
              />
              <span class="color-info">
                <span class="color-title">Accent color:</span>
                <span class="color-code">#000000</span>
              </span>
            </span>
          </label>
          <button class="color-btn">Apply Theme</button>
        </form>
        <div class="theme-preview">
          <div class="frame"></div>
        </div>
        <!-- <div class="swatches">
          <form action="">
            <input type="radio" name="" id="" class="color-swatch" value="" />
            <input type="radio" name="" id="" class="color-swatch" value="" />

      </section>

      <section class="font-container">
        <h3>Font</h3>
        <form name="fontForm" class="theme-form font-section">
          <label for="font_inter" class="theme-option font-option">
            <span class="font-example font-inter">
              <span class="font-letter">F</span>
              <span>Font Preview</span>
            </span>
            <span class="input-container">
              <input type="radio" name="font" id="font_inter" value="Inter" />
              <span class="theme-name">Inter</span>
            </span>
          </label>
          <label for="font_special_elite" class="theme-option font-option">
            <span class="font-example font-special-elite">
              <span class="font-letter">F</span>
              <span>Font Preview</span>
            </span>
            <span class="input-container">
              <input
                type="radio"
                name="font"
                id="font_special_elite"
                value="special-elite"
              />
              <span class="theme-name">Special Elite</span>
            </span>
          </label>
          <label for="font_cbyg" class="theme-option font-option">
            <span class="font-example font-cbyg">
              <span class="font-letter">F</span>
              <span>Font Preview</span>
            </span>
            <span class="input-container">
              <input type="radio" name="font" id="font_cbyg" value="cbyg" />
              <span class="theme-name"
                ><abbr title="Covered By Your Grace">CBYG</abbr></span
              >
            </span>
          </label>
          <label for="font_merri" class="theme-option font-option">
            <span class="font-example font-merri">
              <span class="font-letter">F</span>
              <span>Font Preview</span>
            </span>
            <span class="input-container">
              <input type="radio" name="font" id="font_merri" value="merri" />
              <span class="theme-name">Merriweather</span>
            </span>
          </label>
        </form>
      </section>
      <section class="frame-section">
        <h3>Frame</h3>
        <form name="frameForm" class="theme-form frame-form">
          <label for="frame_border" class="theme-option">
            <span class="image-container">
              <span class="frame-preview frame-preview-border"></span>
            </span>
            <span class="input-container">
              <input
                type="radio"
                name="frame"
                id="frame_border"
                value="border"
              />
              <span class="theme-name">Border</span>
            </span>
          </label>
          <label for="frame_shadow" class="theme-option">
            <span class="image-container">
              <span class="frame-preview frame-preview-shadow"></span>
            </span>
            <span class="input-container">
              <input
                type="radio"
                name="frame"
                id="frame_shadow"
                value="shadow"
              />
              <span class="theme-name">Shadow</span>
            </span>
          </label>
          <label for="frame_polaroid" class="theme-option">
            <span class="image-container">
              <span class="frame-preview frame-preview-polaroid"></span>
            </span>
            <span class="input-container">
              <input
                type="radio"
                name="frame"
                id="frame_polaroid"
                value="polaroid"
              />
              <span class="theme-name">Polaroid</span>
            </span>
          </label>
          <label for="frame_corner" class="theme-option">
            <span class="image-container">
              <span class="frame-preview frame-preview-corner"></span>
            </span>
            <span class="input-container">
              <input
                type="radio"
                name="frame"
                id="frame_corner"
                value="photo corner"
              />
              <span class="theme-name">Photo Corner</span>
            </span>
          </label>
          <label for="frame_image" class="theme-option">
            <span class="image-container">
              <span class="frame-preview frame-preview-image"></span>
            </span>
            <span class="input-container">
              <input type="radio" name="frame" id="frame_image" value="image" />
              <span class="theme-name">Image</span>
            </span>
          </label>
          <label for="frame_none" class="theme-option">
            <span class="image-container">
              <span class="frame-preview"></span>
            </span>
            <span class="input-container">
              <input type="radio" name="frame" id="frame_none" value="none" />
              <span class="theme-name">None</span>
            </span>
          </label>
          <!-- <label for="png_shadow" class="toggle-label">
            <div class="switch">
              <input type="checkbox" name="png_option" id="png_shadow" />
              <div class="preview-image"></div>
            </div>
            <span>Use a shadow instead for PNGs and GIFs</span>
          </label> -->
        </form>
      </section>
